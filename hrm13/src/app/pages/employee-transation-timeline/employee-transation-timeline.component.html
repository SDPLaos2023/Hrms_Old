<div class="card">
  <div class="card-header">
    <div class="btn-group">ລາຍຊື່ພະນັກງານທັງຫມົດ</div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <button class="btn btn-sm btn-outline-info" (click)="openDialog()">
          <i class="fa fa-plus"></i>
          ເພີ່ມການເຄື່ອນໄຫວໃຫມ່
        </button>
      </div>
    </div>
    <br />
    <div class="col-12">
      <div class="table-responsive" style="overflow-x: auto">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-boarderd row-border hover"
        >
          <thead>
            <tr>
              <th>No.</th>
              <th>ID</th>
              <th>ປະເພດການເຄື່ອນໄຫວ</th>
              <th>ວັນທີ</th>
              <th>ລາຍລະອຽດ</th>
              <th>ລາຍລະອຽດ</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of transactions; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.id }}</td>
              <td>{{ item.transactionTypeNavigation.name }}</td>
              <td>{{ GetDate(item.effectiveDate) }}</td>
              <td>{{ item.description }}</td>
              <td>
                <button
                  class="btn btn-sm btn-outline-warning"
                  (click)="ShowUpdate(item)"
                  *ngIf="item.employee.startsWith('E')"
                >
                  <i class="fa fa-edit"></i>
                </button>
                &nbsp;
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="removeTransaction(item)"
                >
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <hr />

    <div class="row">
      <div class="col">
        <button
          class="btn btn-sm btn-outline-primary"
          [routerLink]="['/employee-transaction']"
        >
          <i class="fa fa-arrow-left"></i>
          ກັບຄືນ
        </button>
      </div>
    </div>
  </div>
</div>
