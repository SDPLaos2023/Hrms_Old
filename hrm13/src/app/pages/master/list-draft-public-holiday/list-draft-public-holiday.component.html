<div class="card">
  <div class="card-header">
    <div class="btn-group">
      <!-- <button class="btn btn-sm btn-outline-info" (click)="openDialog()">
        <i class="fas fa fa-plus"></i> ສະຖານະພາບໃຫມ່
      </button> -->
    </div>
  </div>
  <div class="card-body">
    <div class="col-12">
      <div class="table-responsive" style="overflow-x: auto">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-boarderd row-border hover"
        >
          <thead>
            <tr>
              <th>No.</th>
              <th>ວັນທີ</th>
              <th>ຊື່ວັນພັກ ວັນສຳຄັນ</th>
              <th>ລາຍລະອຽດ</th>
              <!-- <th>Action</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of list; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.date | date: "dd/MM" }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.description }}</td>
              <!-- <td>Action</td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
