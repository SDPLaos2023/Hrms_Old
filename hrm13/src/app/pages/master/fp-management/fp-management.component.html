<div class="card">
  <div class="card-header">
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-info" (click)="openDialog()">
        <i class="fas fa fa-plus"></i> ເຄຶ່ອງຈ້ຳໂປ້ໃຫມ່
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="col-12">
      <div class="table-responsive" style="overflow-x: auto">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-boarderd row-border hover"
        >
          <thead>
            <tr>
              <th>No.</th>
              <th>ID</th>
              <th>ຊື່ເຄຶ້ອງປ້ຳໂປ້</th>
              <th>IP Address</th>
              <th>Port</th>
              <th>Serial Number</th>
              <th>MAC Address</th>
              <th>ສະຖານະ</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of list; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.ipAddress }}</td>
              <td>{{ item.port }}</td>
              <td>{{ item.sn }}</td>
              <td>{{ item.mac }}</td>
              <td>
                <span
                  class="badge {{
                    item.status === 'ACTIVE'
                      ? ' badge-success'
                      : ' badge-danger'
                  }}"
                  >{{ item.status }}</span
                >
              </td>
              <td>
                <div class="btn-group">
                  <button
                    class="btn btn-sm btn-outline-warning"
                    (click)="ShowUpdate(item)"
                  >
                    <i class="fas fa fa-pencil-alt"></i>
                  </button>
                  &nbsp;
                  <a
                    class="btn btn-sm btn-outline-info"
                    routerLink="{{
                      '/fingerprints/users/' + item.id + '/' + item.name
                    }}"
                  >
                    <i class="fas fa-users"></i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
