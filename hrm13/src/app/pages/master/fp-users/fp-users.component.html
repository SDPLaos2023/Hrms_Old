<div class="card">
  <div class="card-header">
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-info" (click)="openDialog()">
        <!---->
        <i class="fas fa fa-plus"></i> ເພິ່ມໃຫມ່
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="col-12">
      <div class="table-responsive" style="overflow-x: auto">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-boarderd row-border hover"
        >
          <thead>
            <tr>
              <th>No.</th>
              <th>ID</th>
              <th>User ID</th>
              <th>User Name</th>
              <!-- <th>Role</th> -->
              <th>Linked Employee</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of list; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.id }}</td>
              <td>{{ item.fpUserId }}</td>
              <td>{{ item.fpUserName }}</td>
              <!-- <td>{{ item.fpRole }}</td> -->
              <td>
                <a [routerLink]="['/employees', item.employee]">
                  <p>{{ item.employee }}</p>
                </a>
              </td>
              <td>
                <div class="btn-group">
                  <button
                    class="btn btn-sm btn-outline-warning"
                    (click)="ShowUpdate(item)"
                  >
                    <!--  -->
                    <i class="fas fa fa-pencil-alt"></i>
                  </button>
                  &nbsp;
                  <button
                    class="btn btn-sm btn-outline-success"
                    (click)="openDialogCopyTo(item)"
                  >
                    <i class="fas fa-paper-plane"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-12">
      <button
        class="btn btn-sm btn-outline-primary"
        [routerLink]="['/fingerprints']"
      >
        <i class="fa fa-arrow-left"></i>
        ກັບຄືນ
      </button>
    </div>
  </div>
</div>
