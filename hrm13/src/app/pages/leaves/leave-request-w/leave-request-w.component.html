<div class="card-header">
  <h2>ການແຈ້ງຕອບການລາພັກ</h2>
</div>
<div class="card-body">
  <div class="row">
    <div class="col-8">
      <label for="employee">ຊື່ພະນັກງານ</label>
      <input
        type="text"
        name="employee"
        id="employee"
        class="form-control"
        placeholder="ຊື່ພະນັກງານ"
        [(ngModel)]="data.name"
        readonly
      />
    </div>
    <div class="col-4">
      <label for="employee">ລະຫັດປ້ຳໂມງ</label>
      <input
        type="text"
        name="employee"
        id="employee"
        class="form-control"
        placeholder="ລະຫັດປ້ຳໂມງ"
        [(ngModel)]="data.fpUserId"
        value=""
        readonly
      />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="employee">ຫນ່ວຍງານ</label>
      <input
        type="text"
        name="employee"
        id="employee"
        class="form-control"
        placeholder="ຫນ່ວຍງານ"
        [(ngModel)]="data.sectionName"
        value=""
        readonly
      />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="employee">ສັງກັດພະແນກ</label>
      <input
        type="text"
        name="employee"
        id="employee"
        class="form-control"
        placeholder="ສັງກັດພະແນກ"
        [(ngModel)]="data.departmentName"
        value=""
        readonly
      />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="employee">ເຫດຜົນການລາພັກ</label>
      <input
        type="text"
        name="employee"
        id="employee"
        class="form-control"
        placeholder="ເຫດຜົນການລາພັກ"
        [(ngModel)]="data.leaveTypeName"
        value=""
        readonly
      />
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <label for="employee">ລະຫວ່າງວັນທີ</label>
      <input
        type="text"
        name="employee"
        id="employee"
        class="form-control"
        placeholder="ລະຫວ່າງວັນທີ"
        [(ngModel)]="data.datefrom"
        value=""
        readonly
      />
    </div>
    <div class="col-6">
      <label for="employee">ຫາວັນທີ</label>
      <input
        type="text"
        name="employee"
        id="employee"
        class="form-control"
        placeholder="ຫາວັນທີ"
        [(ngModel)]="data.dateto"
        value=""
        readonly
      />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="employee">ເຫດຜົນການລາພັກ</label>
      <input
        type="text"
        name="employee"
        id="employee"
        class="form-control"
        placeholder="ເຫດຜົນການລາພັກ"
        [(ngModel)]="data.remark"
        value=""
        readonly
      />
    </div>
  </div>
  <div [formGroup]="form">

    <div class="row mb-2">
      <div class="col">
        <label for="employee">ຄຳເຫັນ HR</label>
        <textarea
          name="employee"
          id="employee"
          class="form-control"
          placeholder="ຄຳເຫັນ HR"
          formControlName="hrNote"
          value=""
          [readonly]="data.condition != 'hr'"
        ></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <button
        [disabled]="data.isReject"
        class="btn btn-outline-primary mr-2"
        (click)="saveApprove()"
      >
        ອະນຸມັດ
      </button>
      <button class="btn btn-outline-warning mr-2" (click)="saveReject()">
        ບໍ່ອະນຸມັດ
      </button>
      <button
        class="btn btn-outline-danger mr-2"
        (click)="onNoClick('CANCELD')"
      >
        ຍົກເລີກ
      </button>
    </div>
  </div>
