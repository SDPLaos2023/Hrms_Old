<div class="row">
  <div class="col">
    <div class="card" [formGroup]="form">
      <div class="card-header">ການຂໍລາພັກ</div>
      <div class="card-body">
        <div class="row mb-2">
          <div class="col-2">
            <label for="employee">ລະຫັດພະນັກງານ</label>
            <input
              type="text"
              name="employee"
              id="employee"
              class="form-control"
              placeholder="ລະຫັດປ້ຳໂມງ"
              value=""
              readonly
              formControlName="employee"
            />
          </div>
          <div class="col-4">
            <label for="employee">ຊື່ພະນັກງານ</label>
            <input
              type="text"
              name="employee"
              id="employee"
              class="form-control"
              placeholder="ຊື່ພະນັກງານ"
              value=""
              readonly
              formControlName="employeeName"
            />
          </div>
          <!-- <div class="col-1 mt-2">
            <button
              class="btn btn-outline-info mt-4"
              [disabled]="condition == 'employee'"
            >
              <i class="fa fa-search"></i> ເລືອກ
            </button>
          </div> -->
        </div>
        <div class="row mb-2">
          <div class="col-3">
            <label for="departmentName">ສັງກັດພະແນກ</label>
            <input
              type="text"
              name="departmentName"
              id="departmentName"
              class="form-control"
              placeholder="ສັງກັດພະແນກ"
              value=""
              readonly
              formControlName="departmentName"
            />
          </div>
          <div class="col-3">
            <label for="sectionName">ຫນ່ວຍງານ</label>
            <input
              type="text"
              name="sectionName"
              id="sectionName"
              class="form-control"
              placeholder="ຫນ່ວຍງານ"
              value=""
              readonly
              formControlName="sectionName"
            />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-6">
            <label for="leavetype">ປະເພດການລາພັກ</label>
            <select
              name="leavetype"
              id="leavetype"
              required
              class="form-control"
              formControlName="leavetype"
            >
              <option
                value="{{ leavetype.id }}"
                *ngFor="let leavetype of leavetypes"
              >
                {{ leavetype.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-3">
            <label for="dateFrom">ລະຫວ່າງວັນທີ</label>
            <input
              type="datetime-local"
              name="dateFrom"
              id="dateFrom"
              class="form-control"
              placeholder="ວັນທີ"
              value=""
              formControlName="dateFrom"
            />
          </div>
          <div class="col-3">
            <label for="dateTo">ຫາວັນທີ</label>
            <input
              type="datetime-local"
              name="dateTo"
              id="dateTo"
              class="form-control"
              placeholder="ວັນທີ"
              value=""
              formControlName="dateTo"
            />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <label for="remark">ຫມາຍເຫດ ຫລື ເຫດຜົນການລາພັກ</label>
            <textarea
              name="remark"
              id="remark"
              rows="5"
              class="form-control"
              placeholder="ຫມາຍເຫດ ຫລື ເຫດຜົນການລາພັກ"
              formControlName="remark"
            ></textarea>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <button class="btn btn-outline-primary mr-2" (click)="testSave()">
              <i class="fa fa-save"></i>
              ບັນທຶກ
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
