<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">ຮູບແບບ ແລະ ສັນຍາແຮງງານ</h3>

        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="collapse"
            title="Collapse"
          >
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body" style="display: block">
        <div class="row">
          <div class="col">
            <label for="job_employee_type">ປະເພດສັນຍາແຮງງານ</label>
            <select
              name="job_employee_type"
              id="job_employee_type"
              class="form-control form-control-sm"
            >
              <option value="0">ເລືອກ</option>
            </select>
          </div>
          <div class="col">
            <label for="emp_account_no">ສັນຍາແຮງງານເລກທີ</label>
            <input
              type="text"
              name="emp_account_no"
              id="emp_account_no"
              class="form-control form-control-sm"
              placeholder="ສັນຍາແຮງງານເລກທີ"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="emp_account_no">ວັນທີ່ເລີ່ມຕົ້ນສັນຍາ</label>
            <input
              type="date"
              name="emp_account_no"
              id="emp_account_no"
              class="form-control form-control-sm"
              placeholder="ວັນທີ່ເລີ່ມຕົ້ນສັນຍາ"
            />
          </div>
          <div class="col">
            <label for="emp_account_no">ວັນທີ່ເລີ່ມຕົ້ນທົດລອງງານ</label>
            <input
              type="date"
              name="emp_account_no"
              id="emp_account_no"
              class="form-control form-control-sm"
              placeholder="ວັນທີ່ເລີ່ມຕົ້ນທົດລອງງານ"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="emp_account_no">ວັນທີ່ສິ້ນສຸດສັນຍາ</label>
            <input
              type="date"
              name="emp_account_no"
              id="emp_account_no"
              class="form-control form-control-sm"
              placeholder="ວັນທີ່ສິ້ນສຸດສັນຍາ"
            />
          </div>
          <div class="col">
            <label for="emp_account_no">ວັນທີ່ສິ້ນສຸດທົດລອງງານ</label>
            <input
              type="date"
              name="emp_account_no"
              id="emp_account_no"
              class="form-control form-control-sm"
              placeholder="ວັນທີ່ສິ້ນສຸດທົດລອງງານ"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">ປະເພດ ແລະ ລະດັບຂັ້ນ</h3>

        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="collapse"
            title="Collapse"
          >
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body" style="display: block">
        <div class="row">
          <div class="col">
            <label for="job_employee_type">ປະເພດພະນັກງານ</label>
            <select
              name="job_employee_type"
              id="job_employee_type"
              class="form-control form-control-sm"
            >
              <option value="0">ເລືອກ</option>
              <option value="{{ item.id }}" *ngFor="let item of employeeTypes">
                {{ item.name }}
              </option>
            </select>
          </div>
          <div class="col">
            <label for="job_employee_type">ປະເພດການເຮັດວຽກ</label>
            <select
              name="job_employee_type"
              id="job_employee_type"
              class="form-control form-control-sm"
            >
              <option value="0">ເລືອກ</option>
              <option value="{{ item.id }}" *ngFor="let item of workingTypes">
                {{ item.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="job_employee_type">ລະດັບຂັ້ນ</label>
            <select
              name="job_employee_type"
              id="job_employee_type"
              class="form-control form-control-sm"
            >
              <option value="0">ເລືອກ</option>
              <option value="{{ item.id }}" *ngFor="let item of employeeLevels">
                {{ item.name }}
              </option>
            </select>
          </div>
          <div class="col">
            <label for="job_employee_type">ກຸ່ມພະນັກງານ</label>
            <select
              name="job_employee_type"
              id="job_employee_type"
              class="form-control form-control-sm"
            >
              <option value="0">ເລືອກ</option>
              <option value="{{ item.id }}" *ngFor="let item of employeeGroups">
                {{ item.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="job_employee_type">ຫມວດຫມູ່ພະນັກງານ</label>
            <select
              name="job_employee_type"
              id="job_employee_type"
              class="form-control form-control-sm"
            >
              <option value="0">ເລືອກ</option>
              <option
                value="{{ item.id }}"
                *ngFor="let item of employeeCategories"
              >
                {{ item.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

            <select
