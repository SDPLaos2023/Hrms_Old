<div class="row mt-1">
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">ການປະກັນຕົນ</h3>

        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="collapse"
            title="Collapse"
          >
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body" style="display: block">
        <div class="row">
          <div class="col">
            <label for="job_employee_type">ເລກທີປະກັນສັງຄົມ</label>
            <input
              type="text"
              name="emp_sid_"
              placeholder="ເລກທີປະກັນສັງຄົມ"
              id="emp_sid_"
              class="form-control form-control-sm"
            />
          </div>
          <div class="col">
            <label for="job_employee_type">ຈຳນວນເງິນສົມທົບ</label>
            <input
              type="text"
              name="emp_sid_"
              placeholder="ຈຳນວນເງິນສົມທົບ"
              id="emp_sid_"
              class="form-control form-control-sm"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">ປະກັນໄພ/ປະກັນສຸຂະພາບ</h3>

        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="collapse"
            title="Collapse"
          >
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body" style="display: block">
        <div class="row">
          <div class="col">
            <label for="job_employee_type">ເລກທີ່ປະກັນໄພ</label>
            <input
              type="text"
              name="emp_sid_"
              placeholder="ເລກທີ່ປະກັນໄພ"
              id="emp_sid_"
              class="form-control form-control-sm"
            />
          </div>
          <div class="col">
            <label for="job_employee_type">ວັນທີ່ສິ້ນສຸດສັນຍາ</label>
            <input
              type="date"
              name="emp_sid_"
              placeholder="ວັນທີ່ສິ້ນສຸດສັນຍາ"
              id="emp_sid_"
              class="form-control form-control-sm"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
