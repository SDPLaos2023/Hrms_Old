<div class="row mt-1">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">ຮູບແບບເງິນເດືອນແລະຈ່າຍເງິນເດືອນ</h3>

        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="collapse"
            title="Collapse"
          >
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body" style="display: block">
        <div class="row">
          <div class="col">
            <label for="emp_base_salary">ເງິນເດືອນພືນຖານ</label>
            <input
              type="text"
              placeholder="ເງິນເດືອນພືນຖານ"
              name="emp_base_salary"
              id="emp_base_salary"
              class="form-control form-control-sm"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="job_employee_type">ທະນາຄານ</label>
            <select
              name="job_employee_type"
              id="job_employee_type"
              class="form-control form-control-sm"
            >
              <option value="0">ເລືອກ</option>
            </select>
          </div>
          <div class="col">
            <label for="emp_account_no">ເລກບັນຊີ</label>
            <input
              type="text"
              name="emp_account_no"
              id="emp_account_no"
              class="form-control form-control-sm"
              placeholder="ເລກບັນຊີ"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="job_employee_type">ຮູບແບບການຈ່າຍເງິນເດືອນ</label>
            <select
              name="job_employee_type"
              id="job_employee_type"
              class="form-control form-control-sm"
            >
              <option value="0">ເລືອກ</option>
            </select>
          </div>
          <div class="col">
            <label for="job_employee_type">ຮອບວຽການຈ່ານເງິນນ</label>
            <select
              name="job_employee_type"
              id="job_employee_type"
              class="form-control form-control-sm"
            >
              <option value="0">ເລືອກ</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">ຮູບແບບວັນພັກ</h3>

        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="collapse"
            title="Collapse"
          >
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body" style="display: block">
        <div class="row">
          <div class="col">
            <label for="job_employee_type">ປະເພດການລາພັກ</label>
            <select
              name="job_employee_type"
              id="job_employee_type"
              class="form-control form-control-sm"
            >
              <option value="0">ເລືອກ</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="leave_ratio">ຈຳນວນວັນພັກ</label>
            <input
              type="text"
              placeholder="ຈຳນວນວັນພັກ"
              name="leave_ratio"
              id="leave_ratio"
              class="form-control form-control-sm"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="leave_remain">ວັນພັກຄົງເຫລືອ</label>
            <input
              type="text"
              placeholder="ວັນພັກຄົງເຫລືອ"
              name="leave_remain"
              id="leave_remain"
              class="form-control form-control-sm"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-2">
  <div class="col-12">
    <button class="btn btn-sm btn-outline-primary" id="btn-add-health-check">
      <i class="fa fas fa-plus"></i>
      ເພີ່ມສະຫວັດດີການໃຫມ່
    </button>
  </div>
  <div class="col mt-2 table-responsive">
    <table class="table table-hovered">
      <thead>
        <tr>
          <th>No.</th>
          <th>ປະເພດ</th>
          <th>ຈຳນວນ</th>
          <th>ສະຖານະ</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
