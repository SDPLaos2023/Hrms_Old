<div class="card">
  <div class="card-header">
    <div class="btn-group">
      <!--  -->
      <button class="btn btn-sm btn-outline-info" (click)="openDialog()">
        <i class="fa fa-plus"></i>
        ເພີ່ມສິດໃຫມ່
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="col-12">
      <div class="table-responsive" style="overflow-x: auto">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-boarderd row-border hover"
        >
          <thead>
            <tr>
              <th>No.</th>
              <th>ID</th>
              <th>ເມນູ</th>
              <th>ກຸ່ມເມນູ</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of list; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.id }}</td>
              <td>{{ item.pageName }}</td>
              <td>{{ item.page.pageGroup }}</td>
              <td>
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="DeleteItem(item)"
                >
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col">
        <button
          class="btn btn-sm btn-outline-primary"
          [routerLink]="['/user-rights']"
        >
          <i class="fa fa-arrow-left"></i>
          ກັບຄືນ
        </button>
      </div>
    </div>
  </div>
</div>
