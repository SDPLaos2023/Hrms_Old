<div class="card">
  <div class="card-header">
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-info" (click)="openDialog()">
        <i class="fa fa-plus"></i>
        ເພີ່ມສິດເຂົ້າເຖິງໃຫມ່
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="col-12">
      <div class="table-responsive" style="overflow-x: auto">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-boarderd row-border hover"
        >
          <thead>
            <tr>
              <th>No.</th>
              <th>ID</th>
              <th>ສິດທິ</th>
              <th>ສະຖານະ</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of list; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.status }}</td>
              <td>
                <button
                  class="btn btn-sm btn-outline-warning"
                  (click)="ShowUpdate(item)"
                >
                  <i class="fa fa-edit"></i></button
                >&nbsp;
                <a
                  class="btn btn-sm btn-outline-info"
                  [routerLink]="['/user-rights/items', item.id]"
                >
                  <i class="fa fa-eye"></i></a
                >&nbsp;
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="ShowUpdate(item)"
                >
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
