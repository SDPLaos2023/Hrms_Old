<div class="card">
  <div class="card-header">
    <div class="btn-group">
      <a [routerLink]="['/new-user']" class="btn btn-sm btn-outline-info">
        <i class="fa fa-plus"></i>
        ຜູ້ໃຊ້ໃຫມ່</a
      >
      <!-- <button class="btn btn-sm btn-outline-info" (click)="openDialog()">
       
      </button> -->
    </div>
  </div>
  <div class="card-body">
    <div class="col-12">
      <div class="table-responsive" style="overflow-x: auto">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-boarderd row-border hover"
        >
          <thead>
            <tr>
              <th>No.</th>
              <th>ID</th>
              <th>ຊື່ຜູ້ໃຊ້</th>
              <th>ຊື່</th>
              <th>ສິດທິ</th>
              <th>ຖານະ</th>
              <!-- <th>ພະແນກການ</th> -->
              <th>ສະຖານະ</th>
              <th>ຕ້ອງປ່ຽນລະຫັດຜ່ານ</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of list; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.id }}</td>
              <td>{{ item.username }}</td>
              <td>{{ item.employee.name || "-" }}</td>
              <td>{{ item.role.name || "-" }}</td>
              <td>{{ item.rule.name || "-" }}</td>
              <!-- <td>{{ item.employeeNavigation.name || "-" }}</td> -->
              <td>{{ item.status }}</td>
              <td>{{ item.isChangePwd }}</td>
              <td>
                <div class="btn-group" *ngIf="item.id != 'U0001'">
                  <a
                    [routerLink]="['/user-info/', item.id]"
                    class="btn btn-sm btn-outline-warning"
                  >
                    <i class="fa fa-edit"></i
                  ></a>
                  <button
                    class="btn btn-sm btn-outline-danger"
                    (click)="Delete(item)"
                  >
                    <i class="fas fa fa-times"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
