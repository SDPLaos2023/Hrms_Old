<div class="card-body" [formGroup]="form">
  <h2 class="laoweb">ເພິ່ມຂໍ້ມູນສະຫວັດດີການ</h2>
  <div class="form-group"></div>
  <div class="row">
    <div class="col">
      <label for="ID">ID</label>
      <input
        type="text"
        name="ID"
        id="ID"
        class="form-control"
        placeholder="ID"
        value="0"
        readonly
        formControlName="id"
      />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="allowance">ປະເພດ</label>
      <select
        name="allowance"
        id="allowance"
        class="form-control"
        formControlName="allowance"
      >
        <option *ngFor="let item of allowances" value="{{ item.id }}">
          {{ item.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="rate">ອັດຕາ/ຈຳນວນ</label>
      <input
        type="text"
        name="rate"
        id="rate"
        class="form-control"
        placeholder="ອັດຕາ/ຈຳນວນ"
        formControlName="rate"
      />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="status">ສະຖານະ</label>
      <select
        name="status"
        id="status"
        class="form-control"
        formControlName="status"
      >
        <option value="ACTIVE">ACTIVE</option>
        <option value="INACTIVE">INACTIVE</option>
      </select>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col">
      <button class="btn btn-sm btn-primary" (click)="confirmCreate()">
        ບັນທຶກ
      </button>
      &nbsp;
      <button class="btn btn-sm btn-secondary" (click)="onNoClick('CANCEL')">
        ຍົກເລີກ
      </button>
    </div>
  </div>
</div>
