<div class="card-body" [formGroup]="form">
  <h2 class="laoweb">ຂໍ້ມູນວັນພັກລັດຖະການ</h2>
  <div class="row">
    <div class="col">
      <label for="ID">ID</label>
      <input
        type="text"
        name="ID"
        id="ID"
        class="form-control"
        placeholder="ID"
        value="0"
        readonly
        formControlName="id"
      />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="holiday_date">ວັນທີ</label>
      <input
        type="date"
        name="holiday_date"
        id="holiday_date"
        class="form-control"
        placeholder="ວັນທີ"
        formControlName="date"
      />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="name">ຊື່ວັນພັກ</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="ຊື່ວັນພັກ"
        formControlName="name"
      />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="description">ລາຍລະອຽດ</label>
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="5"
        class="form-control"
        placeholder="ລາຍລະອຽດ"
        formControlName="description"
      ></textarea>
    </div>
  </div>

  <br />
  <div class="row">
    <div class="col">
      <button class="btn btn-sm btn-primary" (click)="confirmCreate()">
        ບັນທຶກ
      </button>
      &nbsp;
      <button class="btn btn-sm btn-secondary" (click)="onNoClick('CANCEL')">
        ຍົກເລີກ
      </button>
    </div>
  </div>
</div>
