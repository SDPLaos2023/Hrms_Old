<div class="card-body" [formGroup]="form">
  <h2 class="laoweb">ຂໍ້ມູນການເຄື່ອນໄຫວ</h2>
  <div class="form-group"></div>
  <div class="row">
    <div class="col">
      <label for="ID">ID</label>
      <input
        type="text"
        name="ID"
        id="ID"
        class="form-control"
        placeholder="ID"
        value="0"
        readonly
        formControlName="id"
      />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="transactionType">ປະເພດການເຄື່ອນໄຫວ</label>
      <select
        name="transactionType"
        id="transactionType"
        class="form-control"
        formControlName="transactionType"
      >
        <option *ngFor="let item of transactionTypes" value="{{ item.id }}">
          {{ item.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="effectiveDate">ວັນທີ</label>
      <input
        type="date"
        name="effectiveDate"
        id="effectiveDate"
        class="form-control"
        placeholder="ວັນທີ"
        formControlName="effectiveDate"
      />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="description">ລາຍລະອຽດ</label>
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="5"
        class="form-control"
        placeholder="ລາຍລະອຽດ"
        formControlName="description"
      ></textarea>
    </div>
  </div>

  <br />
  <div class="row">
    <div class="col">
      <button class="btn btn-sm btn-primary" (click)="confirmCreate()">
        ບັນທຶກ
      </button>
      &nbsp;
      <button class="btn btn-sm btn-secondary" (click)="onNoClick('CANCEL')">
        ຍົກເລີກ
      </button>
    </div>
  </div>
</div>
