<div class="card-body" [formGroup]="form">
  <div class="row">
    <div class="col">
      <label for="ID">ID</label>
      <input
        type="text"
        name="ID"
        id="ID"
        class="form-control"
        placeholder="ID"
        value="0"
        readonly
        formControlName="id"
      />
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <label for="name">ຊື່</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="ຊື່ສິດເຂົ້າເຖິງ"
        value=""
        formControlName="name"
      />
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <label for="status">ສະຖານະ</label>
      <select
        name="status"
        id="status"
        class="form-control"
        formControlName="status"
      >
        <option value="ACTIVE" selected>ACTIVE</option>
        <option value="INACTIVE">INACTIVE</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button
        [disabled]="!form.valid"
        class="btn btn-sm btn-primary"
        (click)="confirmCreate()"
      >
        ບັນທຶກ
      </button>
      &nbsp;
      <button class="btn btn-sm btn-secondary" (click)="onNoClick('CANCEL')">
        ຍົກເລີກ
      </button>
    </div>
  </div>
</div>
