<div class="card-body" [formGroup]="form">
  <h2 class="laoweb">ເພິ່ມຂໍ້ມູນປະຫວັດສຸຂະພາບ</h2>
  <div class="form-group"></div>
  <div class="row">
    <div class="col">
      <label for="ID">ID</label>
      <input
        type="text"
        name="ID"
        id="ID"
        class="form-control"
        placeholder="ID"
        value="0"
        readonly
        formControlName="id"
      />
    </div>
    <div class="col">
      <label for="dateLog">ວັນທີ</label>
      <input
        type="date"
        name="dateLog"
        id="dateLog"
        class="form-control"
        placeholder="ວັນທີ"
        formControlName="dateLog"
      />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="location">ສະຖານທີ່ກວດ</label>
      <input
        type="text"
        name="location"
        id="location"
        class="form-control"
        placeholder="ວັນທີ"
        formControlName="location"
      />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="allowance">ບັນທຶກຫຍໍ້</label>
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="5"
        class="form-control"
        placeholder="ບັນທຶກຫຍໍ້"
        formControlName="description"
      ></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="status">ສະຖານະ</label>
      <select
        name="status"
        id="status"
        class="form-control"
        formControlName="status"
      >
        <option value="ACTIVE">ACTIVE</option>
        <option value="INACTIVE">INACTIVE</option>
      </select>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col">
      <button class="btn btn-sm btn-primary" (click)="confirmCreate()">
        ບັນທຶກ
      </button>
      &nbsp;
      <button class="btn btn-sm btn-secondary" (click)="onNoClick('CANCEL')">
        ຍົກເລີກ
      </button>
    </div>
  </div>
</div>
