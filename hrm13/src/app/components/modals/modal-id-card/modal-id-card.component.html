<div class="card-body" [formGroup]="form">
  <h2 class="laoweb">ເພິ່ມຂໍ້ມູນເອກະສານປະຈຳຕົວ</h2>
  <div class="form-group"></div>
  <div class="row">
    <div class="col">
      <label for="ID">ID</label>
      <input
        type="text"
        name="ID"
        id="ID"
        class="form-control"
        placeholder="ID"
        value="0"
        readonly
        formControlName="id"
      />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="idType">ປະເພດເອກະສານ</label>
      <select
        name="idType"
        id="idType"
        class="form-control"
        formControlName="idType"
      >
        <option *ngFor="let item of idTypes" value="{{ item.id }}">
          {{ item.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="idNumber">ເລກທີ</label>
      <input
        type="text"
        name="idNumber"
        id="idNumber"
        class="form-control"
        placeholder="ເລກທີ"
        formControlName="idNumber"
      />
    </div>
    <div class="col">
      <label for="idExpiryDate">ຫມົດອາຍຸວັນທີ</label>
      <input
        type="date"
        name="idExpiryDate"
        id="idExpiryDate"
        class="form-control"
        placeholder="ຫມົດອາຍຸວັນທີ"
        formControlName="idExpiryDate"
      />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="idIssuedBy">ອອກໃຫ້ໂດຍ</label>
      <input
        type="text"
        name="idIssuedBy"
        id="idIssuedBy"
        class="form-control"
        placeholder="ອອກໃຫ້ໂດຍ"
        formControlName="idIssuedBy"
      />
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col">
      <button class="btn btn-sm btn-primary" (click)="confirmCreate()">
        ບັນທຶກ
      </button>
      &nbsp;
      <button class="btn btn-sm btn-secondary" (click)="onNoClick('CANCEL')">
        ຍົກເລີກ
      </button>
    </div>
  </div>
</div>
