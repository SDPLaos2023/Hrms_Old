<div class="card-body" [formGroup]="form">
  <h2 class="laoweb">ຂໍ້ມູນປະເພດພະນັກງານ</h2>
  <div class="form-group">
    <div class="row">
      <div class="col-6">
        <label for="ID">ID</label>
        <input
          type="text"
          name="ID"
          id="ID"
          class="form-control"
          placeholder="ID"
          value="0"
          readonly
          formControlName="id"
        />
      </div>
      <div class="col-6">
        <label for="name">ຊື່ເຄຶ້ອງປ້ຳໂປ້</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="ຊື່ເຄຶ້ອງປ້ຳໂປ້"
          formControlName="name"
        />
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="ipAddress">ipAddress</label>
    <input
      type="text"
      name="ipAddress"
      id="ipAddress"
      class="form-control"
      placeholder="Ip Address"
      formControlName="ipAddress"
    />
  </div>
  <div class="form-group">
    <label for="port">Port</label>
    <input
      type="text"
      name="port"
      id="port"
      class="form-control"
      placeholder="Port"
      formControlName="port"
    />
  </div>

  <div class="form-group">
    <label for="sn">Serial Number</label>
    <input
      type="text"
      name="sn"
      id="sn"
      class="form-control"
      placeholder="Serial Number"
      formControlName="sn"
    />
  </div>

  <div class="form-group">
    <label for="mac">Mac Address</label>
    <input
      type="text"
      name="mac"
      id="mac"
      class="form-control"
      placeholder="Mac Address"
      formControlName="mac"
    />
  </div>

  <div class="form-group">
    <label for="status"> ສະຖານະ</label>

    <select
      name="status"
      id="status"
      class="form-control"
      formControlName="status"
    >
      <option value="ACTIVE">ACTIVE</option>
      <option value="INACTIVE">INACTIVE</option>
    </select>
  </div>
  <div class="form-group">
    <button
      class="btn btn-sm btn-primary"
      [disabled]="!form.valid"
      (click)="confirmCreate()"
    >
      ບັນທຶກ
    </button>
    &nbsp;
    <button class="btn btn-sm btn-secondary" (click)="onNoClick('CANCEL')">
      ຍົກເລີກ
    </button>
  </div>
</div>
